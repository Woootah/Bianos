<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Uruta" />
    <meta name="description" content="Pizza Restaurant Website" />
    <link rel="stylesheet" href="styles.css" />
    <title>Biano's</title>
  </head>
  <body>
    <header id="Home">
      <nav>
        <ul class="navlinks">
          <li><a href="#Home">Home</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Stores</a></li>
        </ul>
        <div class="logo">
          <a href="#"><img src="./imgs/bianos_logo.png" alt="Bianos_Logo" /></a>
        </div>
        <ul class="navicons">
          <li>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
              />
            </svg>
          </li>
          <li>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"
              />
            </svg>
          </li>
          <li>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
              />
            </svg>
          </li>
        </ul>
      </nav>
      <hr class="line">
    </header>
    <main>
      <div class="ad-banner">
        <div class="banner-container">
          <div class="navbuttons">
            <div class="bannerCursor"></div>
            <div class="prev-btn"></div>
            <div class="next-btn"></div>
          </div>
          <img src="./imgs/banners/banners-01.jpg" class="slides" alt="ad-banner">
          <img src="./imgs/banners/banners-02.jpg" class="slides" alt="ad-banner">
          <img src="./imgs/banners/banners-03.jpg" class="slides" alt="ad-banner">
          <img src="./imgs/banners/banners-04.jpg" class="slides" alt="ad-banner">
        </div>
      </div>
      <div class="menu-container">
        <div class="categories">
          <button class="pizzas-cat active">Pizza</button>
          <button class="bestsellers-cat">Bestsellers</button>
          <button class="extras-cat">Extras</button>
        </div>
        
        <div class="item pizza"></div>
        <div class="item bestsellers"></div>
        <div class="item extras"></div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
